<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGFkbWluaXN0cmF0aW9uJTIwcGFuZWxlJTIwcGF0dGVybnxlbnwwfHx8fDE2MTQwOTQzOTQ&ixlib=rb-1.2.1&q=80&w=1080');
            background-size: cover; /* Đảm bảo hình nền phủ hết màn hình */
            background-repeat: no-repeat; /* Không lặp lại hình nền */
            background-attachment: fixed; /* Cố định hình nền khi cuộn trang */
            color: #333;
            min-height: 100vh; /* Đảm bảo chiều cao tối thiểu của body bằng chiều cao màn hình */
            display: flex; /* Sử dụng flexbox để căn giữa nội dung */
            justify-content: center; /* Căn giữa theo chiều ngang */
            align-items: center; /* Căn giữa theo chiều dọc */
            padding: 20px; /* Thêm khoảng cách để nội dung không dán sát các cạnh */
            box-sizing: border-box; /* Cho phép xác định kích thước bao gồm cả padding */
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Nền trắng với độ trong suốt */
            border-radius: 15px; /* Bo góc */
            padding: 40px; /* Khoảng cách bên trong */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Bóng đổ */
            max-width: 400px; /* Chiều rộng tối đa */
            width: 100%; /* Chiều rộng 100% cho khung này */
            margin: auto; /* Căn giữa khung */
        }
        h1 {
            margin-bottom: 20px; /* Khoảng cách phía dưới tiêu đề */
            text-align: center; /* Căn giữa tiêu đề */
        }
        .btn {
            width: 100%; /* Nút có chiều rộng 100% */
            margin-top: 10px; /* Khoảng cách phía trên nút */
        }
        .alert {
            margin-top: 10px; /* Khoảng cách phía trên cho thông báo lỗi */
        }
    </style>
</head>
<body>
<div class="container login-container">
    <h1>Đăng Nhập Admin</h1>
    <form th:action="@{/auth/login}" th:object="${adminUser}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
        </div>
        <button type="submit" class="btn btn-primary">Đăng Nhập</button>
<!--        <a href="/auth/register" class="btn btn-link">Chưa có tài khoản? Đăng ký</a>-->
    </form>
    <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
</div>
</body>
</html>
