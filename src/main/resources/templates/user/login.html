<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng Nhập Người Dùng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            /* Use a high-resolution background image */
            background-image: url('https://i.pinimg.com/736x/92/a1/6c/92a16c36179d6df80f0ca6ca245a30dc.jpg'); /* Replace with a better image if needed */
            background-size: cover; /* Cover the entire screen */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent repeating */
            height: 100vh; /* Full height */
            display: flex; /* Flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .login-container {
            max-width: 400px; /* Set max width for the form */
            width: 100%; /* Full width for mobile */
            background: rgba(251, 145, 145, 0.95); /* White background with slight transparency */
            padding: 2rem; /* Padding inside the form */
            border-radius: .5rem; /* Rounded corners */
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3); /* Enhanced shadow for depth */
        }

        h1 {
            font-size: 2rem; /* Larger font size for the heading */
            margin-bottom: 1.5rem; /* Space below the heading */
            color: #333; /* Dark text color */
        }

        .form-label {
            font-weight: bold; /* Make label bold */
        }

        .btn-primary {
            background-color: #007bff; /* Bootstrap primary color */
            border-color: #007bff; /* Same border color */
        }

        .btn-link {
            color: #0056b3; /* Link color */
        }

        .btn-link:hover {
            text-decoration: underline; /* Underline on hover */
        }

        .alert {
            margin-top: 1rem; /* Space above alert box */
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1 class="text-center">Đăng Nhập</h1>
    <form th:action="@{/user/login}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
        <a href="/user/register" class="btn btn-link w-100 mt-2">Chưa có tài khoản? Đăng ký</a>
    </form>
    <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
