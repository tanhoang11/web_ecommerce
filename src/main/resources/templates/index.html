<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- Include Header -->
<div class="container" style="margin-bottom: 10px" th:replace="layout/header :: header"></div>
<br>
<h1>Product List</h1>
<div class="container text-center">
    <div class="row row-cols-5" >
        <div class="col" th:each="product : ${products}">
            <div class="card" style="width: 13.5rem;">
                <img th:src="@{'/images/' + ${product.image_url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text = "${product.product_name}"></h5>
                    <p class="card-text" th:text = "${product.price}  +  '$' "></p>
                    <a href="#" class="btn btn-primary">add to card</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
