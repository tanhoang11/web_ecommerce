<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Danh sách sản phẩm</h1>
    <a href="/admin/products/create" class="btn btn-primary mb-3">Thêm mới sản phẩm</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.product_id}"></td>
            <td th:text="${product.product_name}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <a th:href="@{/admin/products/edit/{id}(id=${product.product_id})}" class="btn btn-warning">Sửa</a>
                <a th:href="@{/admin/products/delete/{id}(id=${product.product_id})}" class="btn btn-danger">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
