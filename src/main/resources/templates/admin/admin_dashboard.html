<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trang Quản Trị</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGFkbWluaXN0cmF0aW9uJTIwcGFuZWxlJTIwcGF0dGVybnxlbnwwfHx8fDE2MTQwOTQzOTQ&ixlib=rb-1.2.1&q=80&w=1080');
            background-size: cover; /* Cover the entire body */
            background-repeat: no-repeat; /* Prevent repeating */
            background-attachment: fixed; /* Fixed background during scroll */
            color: #333; /* Text color */
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #fff; /* White text for header */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add shadow for better visibility */
        }

        .admin-form {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-lg {
            width: 200px;
        }

        .btn:hover {
            transform: scale(1.05); /* Scale effect on hover */
            transition: transform 0.2s; /* Animation duration */
        }

        footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-4 admin-form">
    <form th:action="@{/auth/logout}" method="post" class="text-end mb-4">
        <button type="submit" class="btn btn-danger">Đăng xuất</button>
    </form>

    <div class="header">
        <h1>Trang Quản Trị</h1>
        <p>Chọn mục bạn muốn quản lý:</p>
    </div>

    <div class="d-flex justify-content-center">
        <!-- Nút chuyển hướng đến quản lý sản phẩm -->
        <a href="/admin/products" class="btn btn-primary btn-lg me-3">
            <i class="fas fa-box"></i> Quản lý Sản phẩm
        </a>

        <!-- Nút chuyển hướng đến quản lý người dùng -->
        <a href="/admin/users" class="btn btn-success btn-lg">
            <i class="fas fa-users"></i> Quản lý Người dùng
        </a>
    </div>

    <div class="text-center mt-5">
        <footer>
            <p>© 2024 Trang Quản Trị. Tất cả quyền lợi được bảo lưu.</p>
        </footer>
    </div>
</div>
</body>
</html>
