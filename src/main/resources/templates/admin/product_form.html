<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <!-- Hiển thị tiêu đề tùy thuộc vào việc tạo mới hay sửa sản phẩm -->
    <h1 th:text="${#strings.isEmpty(product.product_id) ? 'Thêm sản phẩm' : 'Sửa sản phẩm'}"></h1>

    <!-- Form Thêm/Sửa sản phẩm -->
    <form th:action="${#strings.isEmpty(product.product_id) ? '/admin/products/create' : '/admin/products/edit/' + product.product_id}" th:method="post">
        <div class="mb-3">
            <label for="product_name" class="form-label">Tên sản phẩm</label>
            <input type="text" class="form-control" id="product_name" name="product_name" th:value="${product.product_name}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Giá</label>
            <input type="number" class="form-control" id="price" name="price" th:value="${product.price}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Mô tả</label>
            <textarea class="form-control" id="description" name="description" th:text="${product.description}"></textarea>
        </div>
        <div class="mb-3">
            <label for="image_url" class="form-label">Link hình ảnh</label>
            <input type="text" class="form-control" id="image_url" name="image_url" th:value="${product.image_url}" placeholder="Nhập link hình ảnh">
            <div th:if="${product.image_url}" class="mt-2">
                <p>Hình ảnh hiện tại:</p>
                <img th:src="@{'/images/' + ${product.image_url}}" class="card-img-top" alt="Hình ảnh sản phẩm" style="width: 100px; height: auto;">
            </div>
        </div>

        <button type="submit" class="btn btn-success">Lưu</button>
        <!-- Nút hủy chuyển về trang danh sách sản phẩm -->
        <a href="/admin/products" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
