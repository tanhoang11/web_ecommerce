<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa Người Dùng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <!-- Tiêu đề trang tùy thuộc vào việc thêm hay sửa người dùng -->
    <h1 th:text="${user.id == null ? 'Thêm người dùng' : 'Sửa người dùng'}"></h1>

    <!-- Form Thêm hoặc Sửa người dùng -->
    <form th:action="@{${user.id == null ? '/admin/users/create' : '/admin/users/edit/' + user.id}}" th:method="post">

        <!-- Tên đăng nhập -->
        <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" required>
        </div>

        <!-- Mật khẩu -->
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" name="password" th:value="${user.password}" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
        </div>

        <!-- Nút lưu và hủy -->
        <div>
            <button type="submit" class="btn btn-success">Lưu</button>
            <a href="/admin/users" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>
</body>
</html>
